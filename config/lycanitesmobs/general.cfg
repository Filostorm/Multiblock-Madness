    I:"Spirit Recharge"=10

    # How much summoning focus a player regains per second. Default is 10, was 1 in earlier versions.
    I:"Summoning Focus Recharge"=10

    # How much summoning time (in ticks) 1 redstone dust provides. 20 ticks = 1 second, default is 12000 (10 minutes).
    I:"Summoning Pedestal Redstone Time"=12000
}


