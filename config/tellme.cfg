# Configuration file

Generic {
    # The debug item to use for right clicking on blocks and entities. Examples: minecraft:gold_nugget or minecraft:coal@1 for Charcoal (metadata 1)
    S:debugItemNameBlocks=minecraft:gold_nugget

    # The debug item to use for right clicking with to dump item NBT
    S:debugItemNameItems=minecraft:blaze_rod

    # Enables the debug item to right click on blocks or entities
    B:enableDebugItemForBlocksAndEntities=true

    # Enables the debug item to right with to dump data from the item next to the right of it on the hotbar
    B:enableDebugItemForItems=true
}


