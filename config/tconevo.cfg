        # Only useful with Construct's Armoury installed!
        D:sentientArmourTierThresholds <
            30.0
            200.0
            600.0
            1500.0
            4000.0
            6000.0
            8000.0
            16000.0
         >

        # The base demon will cost per damage point absorbed by sentient armour.
        # Min: 0.0
