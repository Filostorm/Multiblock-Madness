# Configuration file

general {
    # A list of material IDs for tool materials that should be disabled.
    S:disabledMaterials <
     >

    # A list of mod IDs for integration modules whose hook classes (i.e. special behaviour) should not be loaded.
    # Note that this does not disable the materials and modifiers for that mod!
    # These are handled separately by `disabledMaterials` and `disabledModifiers`.
    S:disabledModHooks <
     >

    # A list of modifier IDs for modifiers that should be disabled.
    S:disabledModifiers <
     >

    # When enabled, Tinkers' Evolution will replace tool materials added by other mods in case overlaps occur.
    B:overrideMaterials=true

    ##########################################################################################################
    # general
    #--------------------------------------------------------------------------------------------------------#
    # Configuration for the mod in general.
    ##########################################################################################################

    general {
        # The additional bonus damage percentage granted per level of the damage boost effect.
        # Min: 0.0
        # Max: 1.0
        D:effectDamageBoostBonusDamage=0.05

        # The additional percentage of damage mitigated per level of the damage reduction effect.
        # Min: 0.0
        # Max: 1.0
        D:effectDamageReductionPercentage=0.04

        # The fraction of healing that is mitigated by the mortal wounds debuff.
        # Min: 0.0
        # Max: 1.0
        D:effectMortalWoundsHealReduction=0.75

        # The energy capacity divider that determines the durability threshold for the fluxed modifier.
        # For a battery storing `s` RF, the tool needs at least `s/n` max durability, where `n` is this config value.
        # To disable the durability requirement entirely, set this to zero.
        # Min: 0.0
        # Max: 1.7976931348623157E308
        D:modFluxedDurabilityThresholdDivider=2000.0

        # The energy cost per point of durability absorbed by armour with the fluxed modifier.
        # Only useful with Construct's Armoury installed.
        # Min: 0
        # Max: 2147483647
        I:modFluxedEnergyCostArmour=1024

        # The energy cost per point of durability absorbed by tools with the fluxed modifier.
        # Min: 0
        # Max: 2147483647
        I:modFluxedEnergyCostTools=320

        # The divider used to calculate the maximum energy transfer rate for tools with the fluxed modifier.
        # Transfer rate is calculated as `capacity/n`, where `n` is this config value.
        # Set to zero for unlimited transfer rate.
        # Min: 0.0
        # Max: 1.7976931348623157E308
        D:modFluxedEnergyTransferDivider=100.0

        # The amount of flat bonus magical damage dealt per level of the aftershock trait.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitAftershockDamage=2.0

        # The duration, in ticks, of the damage boost effect gained from the battle furor trait.
        # Each additional proc of the trait refreshes the duration of the effect.
        I:traitBattleFurorDuration=100

        # The maximum level of damage boost that can be gained from the battle furor trait.
        I:traitBattleFurorMaxStacks=9

        # The probability of creating a blast on hitting entities with the blasting trait.
        # Min: 0.0
        # Max: 1.0
        D:traitBlastingAttackProbability=0.33

        # The probability of creating a blast on block break with the blasting trait.
        # Min: 0.0
        # Max: 1.0
        D:traitBlastingBlockProbability=0.05

        # Whether blasts creating by the blasting trait will destroy blocks or not.
        B:traitBlastingDamagesTerrain=false

        # The magnitude of the blast created by the blasting trait. This should probably not be too large...
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitBlastingMagnitude=1.0

        # The probability of projectile exploding on hitting a block with the blasting trait.
        # Min: 0.0
        # Max: 1.0
        D:traitBlastingProjectileProbability=0.33

        # The maximum number of additional targets that can be bounced to by a single chain lightning instance.
        # Setting this to zero means the chain lightning will only hit the original target of the attack.
        # Min: 0
        # Max: 32767
        I:traitChainLightningBounces=3

        # The fraction of the original attack's damage dealt as chain lightning damage.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitChainLightningDamageMultiplier=0.25

        # The probability of a hit generating lightning with the chain lightning trait.
        # Min: 0.0
        # Max: 1.0
        D:traitChainLightningProbability=0.25

        # The maximum distance, in blocks, that a chain lightning instance can jump between targets.
        # This should probably be reasonably small, since searching large areas can be expensive.
        # Min: 0.0
        # Max: 1.7976931348623157E308
        D:traitChainLightningRange=3.0

        # The duration, in ticks, of the slow applied by the chilling touch trait.
        # Only useful with Construct's Armoury installed.
        # Min: 1
        # Max: 2147483647
        I:traitChillingTouchSlowDuration=32

        # The maximum level of wither that can be applied by the corrupting trait.
        # Min: 0
        # Max: 2147483647
        I:traitCorruptingMaxStacks=5

        # The duration, in ticks, of wither effect applied by the corrupting trait.
        # Each additional proc of the trait refreshes the duration of the effect.
        # Min: 1
        # Max: 2147483647
        I:traitCorruptingWitherDuration=140

        # The bonus damage percentage at maximum durability for the crystalline trait.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitCrystallineMaxBonus=0.2

        # The upper bound for the bonus damage dealt by the culling trait.
        # The bonus damage cannot exceed the attack's base damage times this multiplier.
        # Set this to zero to disable the upper bound.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitCullingBoundMultiplier=2.0

        # The max-health-difference multiplier for computing damage from the culling trait.
        # Bonus damage dealt is computed as `n * (attackerHealth - targetHealth)`, where `n` is this config value.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitCullingDifferenceMultiplier=0.5

        # The bonus damage percentage for critical strikes augmented by the deadly precision trait.
        # Note that the built-in +50% bonus critical strike damage is applied after this bonus damage.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitDeadlyPrecisionBonusDamage=0.5

        # The amount of healing amplification afforded by each armour piece with the divine grace trait.
        # Only useful with Construct's Armoury installed.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitDivineGraceHealBoost=0.12

        # The energy capacity granted per trait level on armour with the energized trait.
        # Only useful with Construct's Armoury installed.
        # Min: 0
        # Max: 2147483647
        I:traitEnergizedEnergyCapacityArmour=400000

        # The energy capacity granted per trait level on tools with the energized trait.
        # Min: 1
        # Max: 2147483647
        I:traitEnergizedEnergyCapacityTools=400000

        # The energy cost per point of durability absorbed by armour with the energized trait.
        # Only useful with Construct's Armoury installed.
        # Min: 0
        # Max: 2147483647
        I:traitEnergizedEnergyCostArmour=1024

        # The energy cost per point of durability absorbed by tools with the energized trait.
        # Min: 0
        # Max: 2147483647
        I:traitEnergizedEnergyCostTools=320

        # The divider used to calculate the maximum energy transfer rate for equipment with the energized trait.
        # Transfer rate is calculated as `capacity/n`, where `n` is this config value.
        # Set to zero for unlimited transfer rate.
        # Min: 0.0
        # Max: 1.7976931348623157E308
        D:traitEnergizedEnergyTransferDivider=100.0

        # The percentage of missing health dealt as bonus damage by the executor trait.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitExecutorMissingHealthDamage=0.2

        # The cost, in durability points, of using the fertilizing trait to fertilize a crop.
        # Min: 0
        # Max: 2147483647
        I:traitFertilizingDurabilityCost=25

        # The duration, in ticks, of the speed granted by the fleet of foot trait.
        # Min: 1
        # Max: 2147483647
        I:traitFootFleetSpeedDuration=50

        # The duration, in ticks, of the regeneration and fire resistance granted by the hearth's embrace trait.
        # Only useful with Construct's Armoury installed.
        # Min: 1
        # Max: 2147483647
        I:traitHearthEmbraceBuffDuration=200

        # The bonus damage percentage per passed health threshold for the juggernaut trait.
        # See the comment for traitJuggernautHealthBase for more details.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitJuggernautDamageMultiplier=0.3

        # The first health threshold for the juggernaut trait.
        # The damage multiplier for the trait is computed in the following way: there are a series of health
        # thresholds and for each threshold surpassed by the player's current health amount, the damage multiplier
        # is applied once. The distance between the thresholds increases by a multiplier. With the default settings
        # of 20 base health, 2 threshold multiplier, and 30% damage multiplier, the player would gain 30% damage
        # at 20 health, 60% damage at 40 health, 90% damage at 80 health, and so on. The specific formula used is:
        # bonusDamage = damageMult * (log(health/baseHealth) / log(threshFactor) + 1)
        # If the threshold multiplier is set to 1, then the threshold scaling is disabled and a linear formula is used instead:
        # bonusDamage = damageMult * health / baseHealth
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitJuggernautHealthBase=20.0

        # The multiplier applied to the previous threshold to compute the next threshold for the juggernaut trait.
        # Set to 1 if you want the thresholds to not change (i.e. linearly scaling juggernaut damage).
        # See the comment for traitJuggernautHealthBase for more details.
        # Min: 1.0
        # Max: 3.4028234663852886E38
        D:traitJuggernautThresholdFactor=2.0

        # The duration, in ticks, of the glowing effect applied by the luminiferous trait.
        # Min: 1
        # Max: 2147483647
        I:traitLuminiferousGlowingDuration=160

        # The duration, in ticks, of the healing reduction applied by the mortal wounds trait.
        # Min: 1
        # Max: 2147483647
        I:traitMortalWoundsHealReductionDuration=100

        # The bonus damage percentage for attacks that proc opportunist.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitOpportunistBonusDamage=0.3

        # The bonus damage percentage gained for each point of enemy armour using the overwhelm trait.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitOverwhelmArmourDamage=0.015

        # The probability of repairing one durability each second for armour with the photosynthetic trait.
        # This is the probability in full sunlight; the probability is decreased in lower light and when occluded.
        # Only useful with Construct's Armoury installed.
        # Min: 0.0
        # Max: 1.0
        D:traitPhotosyntheticArmourRepairProbability=0.15

        # The probability of repairing one durability each second for tools with the photosynthetic trait.
        # This is the probability in full sunlight; the probability is decreased in lower light and when occluded.
        # Min: 0.0
        # Max: 1.0
        D:traitPhotosyntheticRepairProbability=0.2

        # The fraction of damage converted to energy for attacks that proc the piezoelectric trait.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitPiezoelectricConversionRatio=36.0

        # The duration, in ticks, of the blindness applied by the radiant trait.
        # Only useful with Construct's Armoury installed.
        # Min: 1
        # Max: 2147483647
        I:traitRadiantBlindnessDuration=32

        # The maximum level of damage reduction that the reactive trait can stack up to.
        # Only useful with Construct's Armoury installed.
        # Min: 0
        # Max: 2147483647
        I:traitReactiveMaxStacks=20

        # The duration, in ticks, of damage reduction applied by the reactive trait.
        # Each additional proc of the trait refreshes the duration of the effect.
        # Only useful with Construct's Armoury installed.
        # Min: 1
        # Max: 2147483647
        I:traitReactiveResistanceDuration=200

        # The duration, in ticks, of the regeneration applied by the rejuvenating trait.
        # Min: 1
        # Max: 2147483647
        I:traitRejuvenatingRegenDuration=64

        # The number of ticks of invincibility removed by the relentless trait.
        # By default, every mob has 20 ticks of invincibility, but only half of them actually block incoming damage.
        # Min: 1
        # Max: 2147483647
        I:traitRelentlessInvincibilityReduction=7

        # The fraction of enemy current health dealt as bonus damage by the ruination trait.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitRuinationHealthMultiplier=0.04

        # The duration, in ticks, of the regeneration granted by the second wind trait.
        # Only useful with Construct's Armoury installed.
        # Min: 1
        # Max: 2147483647
        I:traitSecondWindRegenDuration=140

        # The (inclusive) light level threshold for the invisibility granted by the shadowstep trait.
        # Only useful with Construct's Armoury installed.
        I:traitShadowstepLightThreshold=3

        # The evasion chance granted by each piece of armour with the spectarl trait.
        # Only useful with Construct's Armoury installed!
        # Min: 0.0
        # Max: 1.0
        D:traitSpectralEvasionChance=0.08

        # The duration, in ticks, of the root applied by the staggering trait.
        # Min: 1
        # Max: 2147483647
        I:traitStaggeringRootDuration=12

        # The duration, in ticks, of the weakness applied by the stifling trait.
        # Only useful with Construct's Armoury installed.
        # Min: 1
        # Max: 2147483647
        I:traitStiflingWeaknessDuration=100

        # The maximum bonus armour effectiveness afforded by the stonebound armour trait.
        # Only useful with Construct's Armoury installed.
        # Min: 1.0
        # Max: 3.4028234663852886E38
        D:traitStoneboundArmourEffectivenessMax=0.05

        # The duration, in ticks, of the weakness applied by the sundering trait.
        # Min: 1
        # Max: 2147483647
        I:traitSunderingWeaknessDuration=100

        # The fraction of damage converted to healing by the vampiric trait.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:traitVampiricConversionRatio=0.2

        # The duration, in ticks, of the immortality applied by the strength of will trait.
        # Only useful with Construct's Armoury installed.
        # Min: 1
        # Max: 2147483647
        I:traitWillStrengthImmortalityDuration=200
    }

    ##########################################################################################################
    # tweaks
    #--------------------------------------------------------------------------------------------------------#
    # Configuration for various tweaks to Tinkers' Construct and its addons.
    ##########################################################################################################

    tweaks {
        # Disables the damage cutoff mechanic, which normally limits the attack damage stat on tools.
        # Enabling this will not automatically fix tools built before it was enabled!
        B:disableDamageCutoff=false

        # A multiplier for the speed at which materials melt in heat-based machines.
        # This affects the smeltery as well as the heater and high oven from Tinkers' Complement.
        # Set to 1 to retain the default melt speed. Set to 0 if you want melting to be impossible for some reason.
        # Min: 0.0
        # Max: 1.7976931348623157E308
        D:meltSpeedMultiplier=1.0
    }

    ##########################################################################################################
    # artifacts
    #--------------------------------------------------------------------------------------------------------#
    # Configuration for the artifacts system.
    ##########################################################################################################

    artifacts {
        # Whether artifacts should be enabled or not.
        B:enabled=true

        # The probabilities of an artifact being generated in various loot tables.
        # Each entry should be formatted `<loot table name>,<probability>`.
        S:lootProbabilities <
            chests/abandoned_mineshaft,0.02
            chests/desert_pyramid,0.08
            chests/end_city_treasure,0.15
            chests/igloo_chest,0.05
            chests/jungle_temple,0.08
            chests/nether_bridge,0.02
            chests/simple_dungeon,0.3
            chests/stronghold_corridor,0.04
            chests/stronghold_crossing,0.04
            chests/stronghold_library,0.15
            chests/village_blacksmith,0.1
            chests/woodland_mansion,0.25
         >
    }

    ##########################################################################################################
    # client
    #--------------------------------------------------------------------------------------------------------#
    # Configuration for client-side features.
    ##########################################################################################################

    client {
        # Allows Tinkers' Evolution to inject its custom model render handlers.
        # If your tool rendering starts acting strange, disabling this might fix it.
        B:useFancyModelRenders=true
    }

    ##########################################################################################################
    # moduleastralsorcery
    #--------------------------------------------------------------------------------------------------------#
    # Configuration for the Astral Sorcery module.
    ##########################################################################################################

    moduleastralsorcery {
        # The duration, in ticks, of the regeneration granted by armour attuned to aevitas.
        # Only useful with Construct's Armoury installed!
        # Min: 1
        # Max: 2147483647
        I:armourAevitasRegenDuration=100

        # The bonus armour protection (defense and toughness) afforded by armour attuned to armara.
        # Only useful with Construct's Armoury installed!
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:armourArmaraBonusProtection=0.25

        # The probability of a flare spawning for each hit on armour attuned to bootes.
        # Note that each armour piece makes an independent roll, allowing up to 4 flares to spawn per hit.
        # Only useful with Construct's Armoury installed!
        D:armourBootesFlareProbability=0.09000000357627869

        # The fraction of damage reflected by armour attuned to discidia.
        # Only useful with Construct's Armoury installed!
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:armourDiscidiaReflectRatio=0.3

        # The cooldown duration, in ticks, between time freeze procs on armour attuned to horologium.
        # This should probably be a number larger than the time freeze duration.
        # Only useful with Construct's Armoury installed!
        # Min: 1
        # Max: 2147483647
        I:armourHorologiumCooldown=200

        # The duration, in ticks, of the time freeze incurred by armour attuned to horologium.
        # Only useful with Construct's Armoury installed!
        # Min: 1
        # Max: 2147483647
        I:armourHorologiumFreezeDuration=64

        # The range of the time freeze incurred by armour attuned to horologium.
        # Don't make this too large; it will probably crash servers.
        # Only useful with Construct's Armoury installed!
        # Min: 1.0
        # Max: 3.4028234663852886E38
        D:armourHorologiumFreezeRange=6.0

        # The probability of repairing one durability each second on armour attuned to pelotrio.
        # Only useful with Construct's Armoury installed!
        # Min: 0.0
        # Max: 1.0
        D:armourPelotrioRepairProbability=0.11

        # The duration, in ticks, of the speed granted by armour attuned to vicio.
        # Only useful with Construct's Armoury installed!
        # Min: 1
        # Max: 2147483647
        I:armourVicioSpeedDuration=100

        # The bonus attack damage percentage granted by attunement when the constellation is in the sky.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:attunementBonusDamage=0.1

        # The bonus mining speed percentage granted by attunement when the constellation is in the sky.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:attunementBonusEfficiency=0.1

        # The bonus armour protection afforded by attunement when the constellation is in the sky.
        # Only useful with Construct's Armoury installed!
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:attunementBonusProtection=0.1

        # The duration, in ticks, of the regeneration granted by tools attuned to aevitas.
        # Min: 1
        # Max: 2147483647
        I:toolAevitasRegenDuration=100

        # The duration, in ticks, of the resistance granted by tools attuned to armara.
        # Min: 1
        # Max: 2147483647
        I:toolArmaraResistanceDuration=100

        # The bonus damage percentage granted by tools attuned to discidia.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:toolDiscidiaBonusDamage=0.25

        # The bonus efficiency granted by tools attuned to evorsio.
        # Min: 0.0
        # Max: 3.4028234663852886E38
        D:toolEvorsioBonusEfficiency=0.25

        # The duration, in SECONDS, of the fire set by tools attuned to fornax.
        # Min: 1
        # Max: 2147483647
        I:toolFornaxFireDuration=10

        # The duration, in ticks, of the time freeze caused by tools attuned to horologium.
        # Min: 1
        # Max: 2147483647
        I:toolHorologiumFreezeDuration=16

        # The duration, in ticks, of the glowing effect granted by tools attuned to lucerna.
        # Min: 1
        # Max: 2147483647
        I:toolLucernaGlowingDuration=200

        # The level of fortune granted by tools attuned to mineralis.
        # Min: 1
        # Max: 32767
        I:toolMineralisFortuneLevel=3

        # The probability of repairing one durability each second on tools attuned to pelotrio.
        # Min: 0.0
        # Max: 1.0
        D:toolPelotrioRepairProbability=0.17

        # The duration, in ticks, of the speed granted by tools attuned to vicio.
        # Min: 1
        # Max: 2147483647
        I:toolVicioSpeedDuration=100
    }

    ##########################################################################################################
    # moduleavaritia
    #--------------------------------------------------------------------------------------------------------#
    # Configuration for the Avaritia module.
    ##########################################################################################################

    moduleavaritia {
        # The probability of a neutron pile dropping from breaking a block or killing a mob using the condensing trait.
        # Note that this stacks additively for each tool part with the condensing trait used in a tool.
        # Min: 0.0
        # Max: 1.0
        D:condensingDropProbability=0.005

        # Can tools with the omnipotence trait break unbreakable blocks (e.g. bedrock)?
        # This is a setting that server owners should probably be careful with.
        B:omnipotenceBreaksUnbreakable=false

        # Can weapons with the omnipotence trait hit players in creative mode?
        # This is a setting that server owners should probably be careful with.
        B:omnipotenceHitsCreative=false
    }

    ##########################################################################################################
    # modulebloodmagic
    #--------------------------------------------------------------------------------------------------------#
    # Configuration for the Blood Magic module.
    ##########################################################################################################

    modulebloodmagic {
        # The cost, in LP, per durability point consumed by bloodbound armour.
        # Only useful with Construct's Armoury installed!
        # Min: 1
        # Max: 2147483647
        I:bloodboundArmourCost=25

        # The cost, in LP, per durability point consumed by bloodbound tools.
        # Min: 1
        # Max: 2147483647
        I:bloodboundToolCost=5

        # The probability of dropping a blood shard per mob slain with the crystalys trait.
        # Min: 0.0
        # Max: 1.0
        D:crystalysDropProbability=0.2

        # The threshold values of demon will required for each tier of power for sentient armour.
