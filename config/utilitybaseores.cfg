# Configuration file

##########################################################################################################
#  general
#--------------------------------------------------------------------------------------------------------#
# General configuration
##########################################################################################################

" general" {
    # Set to false to disable Food ores [default: false]
    B:enableFoodOres=false

    # Set to false to disable Mobs ores [default: true]
    B:enabledMobsOres=true

    # Set to false to disable ores from other blocks like glowstone [default: true]
    B:enabledOtherOres=false
}


##########################################################################################################
#  world generator
#--------------------------------------------------------------------------------------------------------#
# World Generator configuration
##########################################################################################################

" world generator" {
    # Set to false to disable the use of the world generator included with this mod [default: true]
    B:enableInternalWorldGen=false

    # Set to true to enable the use of MMD OreSpawn for world generation [default: false]
    B:enableOreSpawnIntregration=false
}


