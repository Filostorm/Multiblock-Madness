# Configuration file

##########################################################################################################
# compatibility
#--------------------------------------------------------------------------------------------------------#
# settings for compatibility with other mods.
##########################################################################################################

compatibility {
    # Whether compatibility for Aetherworks should be loaded. [default: false]
    B:aetherworks=false

    # Whether compatibility for Avaritia should be loaded. [default: true]
    B:avaritia=true

    # Whether compatibility for Botania should be loaded. [default: true]
    B:botania=true

    # Whether compatibility for Embers should be loaded. [default: true]
    B:embers=true

    # Whether compatibility for Thaumcraft should be loaded. [default: true]
    B:thaumcraft=true
}


##########################################################################################################
# gears
#--------------------------------------------------------------------------------------------------------#
# Settings to disable specific gears added by this mod.
##########################################################################################################

gears {
    B:aluminium=true
    B:bronze=true

    # Enable/disable the copper gear. [default: true]
    B:copper=true

    # Enable/disable the crystal matrix gear. [default: true]
    B:crystalmatrix=true

    # Enable/disable the diamond gear. [default: true]
    B:diamond=true
    B:electrum=true

    # Enable/disable the elementium gear. [default: true]
    B:elementium=false

    # Enable/disable the infinity gear. [default: true]
    B:infinity=true

    # Enable/disable the lead gear. [default: true]
    B:lead=true

    # Enable/disable the manasteel gear. [default: true]
    B:manasteel=true

    # Enable/disable the neutronium gear. [default: true]
    B:neutronium=true

    # Enable/disable the nickel gear. [default: true]
    B:nickel=true

    # Enable/disable the silver gear. [default: true]
    B:silver=true

    # Enable/disable the stone gear. [default: true]
    B:stone=true

    # Enable/disable the terrasteel gear. [default: true]
    B:terrasteel=true

    # Enable/disable the thaumium gear. [default: true]
    B:thaumium=true

    # Enable/disable the tin gear. [default: true]
    B:tin=true

    # Enable/disable the void metal gear. [default: true]
    B:voidmetal=true

    # Enable/disable the wooden gear. [default: true]
    B:wood=true
}


##########################################################################################################
# gears overrides
#--------------------------------------------------------------------------------------------------------#
# Settings to force certain gears to be enabled.
##########################################################################################################

"gears overrides" {
    # Force enable the aluminium gear. [default: false]
    B:aluminiumOverride=false

    # Force enable the brass gear. [default: false]
    B:brassOverride=false

    # Force enable the bronze gear. [default: false]
    B:bronzeOverride=false

    # Force enable the electrum gear. [default: false]
    B:electrumOverride=false
}


